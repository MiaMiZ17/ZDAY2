<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDAY 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sidebar">
        <ul class="sidebar-list">
            <li class="sidebar-item"><a href="#" class="sidebar-link"><img src="https://via.placeholder.com/24" alt="Home" class="sidebar-icon"><span class="sidebar-text">Home</span></a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-link"><img src="https://via.placeholder.com/24" alt="Studio" class="sidebar-icon"><span class="sidebar-text">Studio</span></a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-link"><img src="https://via.placeholder.com/24" alt="Beats" class="sidebar-icon"><span class="sidebar-text">Beats</span></a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-link"><img src="https://via.placeholder.com/24" alt="Visuals" class="sidebar-icon"><span class="sidebar-text">Visuals</span></a></li>
            <li class="sidebar-item"><a href="#" class="sidebar-link"><img src="https://via.placeholder.com/24" alt="Merch" class="sidebar-icon"><span class="sidebar-text">Merch</span></a></li>
        </ul>
    </header>
    <main class="container">
        <section class="header">
            <h1 class="title">ZDAY 2</h1>
        </section>
        <section class="control-panel">
            <div class="countdown" id="countdown">Loading countdown...</div>
            <div class="action-buttons">
                <a href="#" class="pre-save">Pre-Save ZDAY 2</a>
            </div>
            <div class="platform-buttons">
                <a href="#" class="platform-btn"><img src="https://via.placeholder.com/20" alt="Spotify" class="platform-icon">Spotify</a>
                <a href="#" class="platform-btn"><img src="https://via.placeholder.com/20" alt="Apple Music" class="platform-icon">Apple Music</a>
                <a href="#" class="platform-btn"><img src="https://via.placeholder.com/20" alt="YouTube" class="platform-icon">YouTube</a>
            </div>
        </section>
        <section class="media-container">
            <img src="zday2-cover.jpg" alt="ZDAY 2 Album Cover" class="album-cover">
            <video class="video-player" muted preload="auto">
                <source src="Mobile-Vid-Promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="play-button">Play Video</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
